{% extends 'pixel_admin/pixel_html/base.html' %}
{% load static %}
{% block content %}
    <body>
        <!-- Preloader -->
        <div class="preloader">
            <div class="cssload-speeding-wheel"></div>
        </div>
        <section id="wrapper" class="error-page">
            <div class="error-box">
                <div class="error-body text-center">
                    <h1>404</h1>
                    <h3 class="text-uppercase">Page Not Found !</h3>
                    <p class="text-muted m-t-30 m-b-30">YOU SEEM TO BE TRYING TO FIND HIS WAY HOME</p>
                    <a href="{% url 'admin-home' %}" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Back to home</a>
                </div>
                <footer class="footer text-center"> 2020 &copy; Pixel Admin brought to you by <a
                        href="https://www.wrappixel.com/">wrappixel.com</a> </footer>
            </div>
        </section>
        <!-- jQuery -->
        <script src="../plugins/bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function () {
                $(".preloader").fadeOut();
            });
        </script>
    </body>
{% endblock content %}
