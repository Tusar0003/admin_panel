{% extends 'login_form/login/login_base.html' %}
{% block login_content %}
<form class="login100-form validate-form">
    <span class="login100-form-title">
        Member Registration
    </span>

    <div class="wrap-input100 validate-input" data-validate = "Valid username is required: ex@abc.xyz">
        <input class="input100" type="text" name="email" placeholder="User Name">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-user" aria-hidden="true"></i>
        </span>
    </div>

    <div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="password" name="pass" placeholder="Password">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>

	<div class="wrap-input100 validate-input" data-validate = "Password is required">
        <input class="input100" type="password" name="pass" placeholder="Confirm Password">
        <span class="focus-input100"></span>
        <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </span>
    </div>

    <div class="container-login100-form-btn">
        <button class="login100-form-btn" onclick="location.href='{% url 'admin-home' %}'">
            Register
        </button>
    </div>

	<div class="text-center p-t-50">
        <a class="txt2" href="{% url 'login-home' %}">
            Already have an account?
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
        </a>
    </div>

</form>
{% endblock login_content %}
